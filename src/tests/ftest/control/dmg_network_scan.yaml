# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
timeout: 100
server_manager:
  recreate: true
server_config:
  name: daos_server
  port: 10001
  control_log_mask: INFO
dmg:
  request: network
  action: scan
  insecure: True
