# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - boro-A
server_config:
  name: daos_server
  port: 10001
  control_log_mask: INFO
dmg:
  request: network
  action: scan
  insecure: True

expected:
  options:
    -
      fabric_iface: ib0
      provider: ofi+sockets
      pinned_numa_node: "0"

    -
      fabric_iface: ib1
      provider: ofi+sockets
      pinned_numa_node: "0"

    -
      fabric_iface: eth0
      provider: ofi+sockets
      pinned_numa_node: "0"

    -
      fabric_iface: eth1
      provider: ofi+sockets
      pinned_numa_node: "0"

    -
      fabric_iface: lo
      provider: ofi+sockets
      pinned_numa_node: "0"

