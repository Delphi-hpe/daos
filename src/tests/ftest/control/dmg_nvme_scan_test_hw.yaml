# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
timeout: 500
hosts:
  test_servers:
    - server-A
server_config:
  name: daos_server
  port: 10001
  servers:
    bdev_class: nvme
    bdev_list: ["0000:5e:00.0","0000:5f:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
dmg:
  dmg_sub_command: storage
  storage:
    storage_sub_command: scan
  insecure: True