hosts:
    test_servers:
        - server-A
        - server-B
        - server-C
        - server-D
    test_clients:
        - client-E
        - client-F
        - client-G
        - client-H
timeout: 2400
server_config:
    name: daos_server
    server:
        bdev_class: nvme
        bdev_list: ["0000:5e:00.0","0000:5f:00.0"]
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        group: daos_server
    createsize:
        scm_size: 60000000000
        nvme_size: 128000000000
    createsvc:
        svcn: 1
ior:
    client_processes:
        np_16:
            np: 16
    test_file: daos:testFile
    repetitions: 2
# Remove the below line once DAOS-3143 is resolved
    daos_destroy: False
    iorflags:
        ssf:
          flags: "-F -e -v -D 120 -w -r"
          ior_api:
            posix:
              api: POSIX
          transfersize_blocksize:
            1M:
              transfer_size: '4K'
              block_size: '256M'

          objectclass:
            oclass_SX:
              daos_oclass: "SX"
dfuse:
    mount_dir: "/tmp/daos_dfuse"
