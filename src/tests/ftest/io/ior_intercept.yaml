hosts:
    test_servers:
        - server-A
        - server-B
        - server-C
        - server-D
    test_clients:
        - client-E
        - client-F
        - client-G
        - client-H
timeout: 1200
server_config:
    name: daos_server
#    server:
#        bdev_class: nvme
#        bdev_list: ["0000:81:00.0","0000:da:00.0"]
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        group: daos_server
    createsize:
        scm_size: 64000000000
    createsvc:
        svcn: 1
ior:
    client_processes:
        np_16:
            np: 16
    test_file: daos:testFile
    repetitions: 2
# Remove the below line once DAOS-3143 is resolved
    daos_destroy: False
    iorflags: !mux
        ssf:
          flags: "-v -w -W -r -R"
          ior_api: !mux
            posix:
              api: POSIX
          transfersize_blocksize: !mux
            1M:
              transfer_size: '1M'
              block_size: '512M'

          objectclass: !mux
            oclass_SX:
              daos_oclass: "SX"
dfuse:
    mount_dir: "/tmp/daos_dfuse"
