hosts:
    test_servers:
        - server-A
    test_clients:
        - client-A
        - client-B
        - client-C
        - client-D
timeout: 8000
server_config:
    name: daos_server
    servers:
        bdev_class: nvme
        bdev_list: ["0000:5e:00.0","0000:5f:00.0"]
        scm_size: 35
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        group: daos_server
    createsize:
        # 320 G
        scm_size: 30000000000
        nvme_size: 320000000000
    createsvc:
        svcn: 1
ior:
    client_processes:
      np: 16
    test_file: daos:testFile
    repetitions: 1
# Remove the below line once DAOS-3143 is resolved
    daos_destroy: False
    iorflags:
        ssf:
          flags: "-k -v -D 300 -w -r"
          api: POSIX
          daos_oclass: "SX"
          transfersize_blocksize: !mux
            512B:
              transfer_size: '512B'
              block_size: '8M'
              write_x: 1
              read_x: 1
            1K:
              transfer_size: '1K'
              block_size: '16M'
              write_x: 2
              read_x: 1
#            4K:
#              transfer_size: '4K'
#              block_size: '64M'
#              write_x: 2
#              read_x: 1
            1M:
              transfer_size: '1M'
              block_size: '8G'
              write_x: 2
              read_x: 1
dfuse:
    mount_dir: "/tmp/daos_dfuse"
