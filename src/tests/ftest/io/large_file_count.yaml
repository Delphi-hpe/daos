hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
    - server-F
    - server-G
  test_clients:
    - client-H
timeout: 5400
server_config:
  name: daos_server
  servers:
    bdev_class: nvme
    bdev_list: ["0000:81:00.0","0000:da:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
    scm_size: 400

pool:
  createmode:
    mode_RW:
      mode: 146
  createset:
    setname: daos_server
  createsize:
    scm_size: 400000000000   # large scm_size for mdtest file creation
    nvme_size: 10000000000
  createsvc:
    svcn: 1
largefilecount:
  api:
      - DFS
      - POSIX
ior:
  np: 16
  dfs_destroy: False
  iorflags:
    sequential:
      flags: "-v -D 300 -W -w -r -R"
  test_file: /testFile
  repetitions: 1
  transfersize_blocksize: !mux
    4K:
      transfer_size: '4K'
      block_size: '1G'
  objectclass: !mux
    SX:
      daos_oclass: "SX"
dfuse:
    mount_dir: "/tmp/daos_dfuse"

mdtest:
  client_processes:
    np: 16
  num_of_files_dirs: 62500      # creating total of 1 million files
  test_dir: "/"
  iteration: 1
  dfs_destroy: True
  manager: "MPICH"
  write_bytes: 0
  read_bytes: 0
  depth: 0
