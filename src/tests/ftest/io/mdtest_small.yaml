hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
timeout: 1500
server_config:
    name: daos_server
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        group: daos_server
    createsize:
        scm_size: 6000000000
    createsvc:
        svcn: 1
mdtest:
  client_processes:
    np_8:
      np: 8
  test_dir: "/"
  iteration: 1
  dfs_destroy: True
  manager: "MPICH"
  mdtest_flags:
    - ' '
    - '-u'
  mdtest_api:
    - DFS
    - POSIX
  read_write:
    - 0
    - 4096
  branch_factor:
    - 1
    - 2
  number_of_files_dirs: 1000
  dir_depth:
    - 0
    - 20
    - 5
  num_of_items: 10

dfuse:
  mount_dir: "/tmp/daos_dfuse"
