# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

hosts:
 test_servers:
   - boro-83
#   - boro-82
#   - boro-C
#   - boro-D
#   - boro-E
#   - boro-F
#   - boro-G
 test_clients:
   - boro-61
timeout: 12000
server_config:
 name: daos_server
 servers:
   bdev_class: nvme
   bdev_list: ["0000:81:00.0"]
#   targets: 1
pool:
 createmode:
  mode: 511
 createset:
  setname: daos_server
 createsvc:
  svcn: 1
ior:
 client_processes:
   np: 16
 flags: "-w -W -r -R -k -vv"
 repetitions: 1
 api: DAOS
 object_type: 'SX'
 daos_destroy: False
 transfersize: !mux
   case1:
     block_size: 2000000
     tsize:
       - 32
       - 1000
       - 20000
       - 100000
       - 2000000
#   case2:
#     block_size: 60000000
#     tsize:
#       - 500000
#       - 1000000
#       - 20000000
#       - 100000000
#       - 1000000000
 ior_sequence:
#   - [scmsize, nvmesize]
#    - [3000000000, 2073741824]        #[500M, 1G]
    - [3000000000, 50000000000]       #[500M, 50G]
    - [3000000000, 500000000000]      #[1G, 500G]
    - [3000000000, 800000000000]     #[1G, 800G]
