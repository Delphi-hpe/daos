# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

hosts:
 test_servers:
   - boro-14
#   - boro-B
#   - boro-C
#   - boro-D
#   - boro-E
#   - boro-F
#   - boro-G
 test_clients:
   - boro-61
timeout: 1200
server_config:
 name: daos_server
 server:
   bdev_class: nvme
   bdev_list: ["0000:81:00.0"]
   targets: 1
pool:
 createmode:
  mode: 511
 createset:
  setname: daos_server
 createsvc:
  svcn: 1
ior:
 client_processes:
   np: 2 
 flags: "-w -W -r -R -k -vv"
 repetitions: 1
 api: MPIIO
 transfersize: !mux
   case1:
     block_size: 33000000
     tsize:
       - 8
       - 1000
       - 220000
       - 1100000
       - 33000000
#   case2:
#     block_size: 1000000000
#     tsize:
#       - 500000
#       - 1000000
#       - 20000000
#       - 100000000
#       - 1000000000
 ior_sequence:
#   - [scmsize, nvmesize]
    - [500000000, 1073741824]        #[500M, 1G]
    - [500000000, 50000000000]       #[500M, 50G]
    - [500000000, 500000000000]      #[1G, 500G]
    - [1000000000, 800000000000]     #[1G, 800G]
