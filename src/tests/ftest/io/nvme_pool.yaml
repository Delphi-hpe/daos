hosts:
 test_servers:
  - boro-64
 test_clients:
  - boro-64
timeout: 28800
server_config:
 name: daos_server
pool:
 createmode:
  mode: 511
 createset:
  setname: daos_server
 createsvc:
  svcn: 1
ior:
