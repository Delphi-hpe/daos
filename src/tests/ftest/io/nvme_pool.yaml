# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

hosts:
 test_servers:
  - boro-64
 test_clients:
  - boro-61
timeout: 28800
server_config:
 name: daos_server
pool:
 createmode:
  mode: 511
 createset:
  setname: daos_server
 createsvc:
  svcn: 1
ior:
 num_tasks: 1
 block_size: '32M'
 flags: "-w -r"
 repetitions: 1
 api: MPIIO
 transfersize:
   case1:
     tsize:
       - '1B'
       - '1K'
#      - '3K'
#      - 259000
#      - 1100000
#      - 30220000
   case2:
     tsize:
       - '1M'
       - '4M'
#      - '8M'
#      - 259000
#      - 1100000
#      - 30220000
 ior_sequence:
#   - [scmsize, nvmesize, stripesize, blocksize, clientslots]
    - [500000000, 500000000]        #[6G, 40G, 1M, 16G, 1]
    - [500000000, 1000000000]             #[1G, 9G, 4k, 1G, 1]
    - [500000000, 50000000000]             #[3G, 9G, 2k, 1G, 1]
    - [1000000000, 100000000000]                  #[1G, 9G, 8B, 10M, 1]
