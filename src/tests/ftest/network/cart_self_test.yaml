# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - boro-A
timeout: 180
server_config:
  name: daos_server
self_test:
  endpoint: 0:0
  max_inflight_rpcs: 16
  repetitions: 1000
  message_sizes_mux: !mux
    small_io:
      message_sizes: 0
    large_io_bulk_put:
      message_sizes: "\"0 b1048576\""
    large_io_bulk_get:
      message_sizes: "\"b1048576 0\""
test:
  share_addr_mux: !mux
    on:
      share_addr: 1
    off:
      share_addr: 0
